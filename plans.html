<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- start plans -->
    <div class="plans">
      <div class="row m-0 flex-nowrap navigat">
        <!-- start sidebar -->

        <div class="shadow rounded sidebar">
          <div>
            <!-- Sidebar -->
            <h1
              class="fs-5 fw-bold text-center mb-5 mt-4 position-relative pb-3"
            >
              Mostafa
            </h1>
            <nav id="sidebarMenu" class="d-sm-block fw-bold">
              <div>
                <div class="list-group list-group-flush">
                  <a
                    href="./index.html"
                    class="list-group-item border-0 text-black d-flex align-items-center mb-2 rounded-2"
                  >
                    <i class="fa-solid fa-chart-bar fa-fw"></i>
                    <span class="d-none d-sm-block fw-bold">Dashboard</span>
                  </a>
                  <a
                    href="./settings.html"
                    class="list-group-item border-0 text-black d-flex align-items-center mb-2 rounded-2"
                  >
                    <i class="fa-solid fa-gear fa-fw"></i>
                    <span class="d-none d-sm-block fw-bold">Setting</span>
                  </a>
                  <a
                    href="./profile.html"
                    class="list-group-item border-0 text-black d-flex align-items-center mb-2 rounded-2"
                  >
                    <i class="fa-regular fa-user fa-fw"></i>
                    <span class="d-none d-sm-block fw-bold">Profile</span></a
                  >
                  <a
                    href="./projects.html"
                    class="list-group-item border-0 text-black d-flex align-items-center mb-2 rounded-2"
                    ><i class="fa-solid fa-diagram-project fa-fw"></i>
                    <span class="d-none d-sm-block fw-bold">Projects</span></a
                  >
                  <a
                    href="./courses.html"
                    class="list-group-item border-0 text-black d-flex align-items-center mb-2 rounded-2"
                  >
                    <i class="fa-solid fa-graduation-cap fa-fw"></i
                    ><span class="d-none d-sm-block fw-bold">Courses</span>
                  </a>
                  <a
                    href="./friends.html"
                    class="list-group-item border-0 text-black d-flex align-items-center mb-2 rounded-2"
                    ><i class="fa-regular fa-circle-user fa-fw"></i>
                    <span class="d-none d-sm-block fw-bold">Friends</span></a
                  >
                  <a
                    href="./files.html"
                    class="list-group-item border-0 text-black d-flex align-items-center mb-2 rounded-2"
                    ><i class="fa-regular fa-file fa-fw"></i
                    ><span class="d-none d-sm-block fw-bold">Files</span></a
                  >
                  <a
                    href="./plans.html"
                    class="list-group-item border-0 text-black d-flex align-items-center mb-2 rounded-2"
                    ><i class="fa-regular fa-credit-card pl-3 fa-fw"></i
                    ><span class="d-none d-sm-block active fw-bold"
                      >Plans</span
                    ></a
                  >
                </div>
              </div>
            </nav>
            <!-- Sidebar -->
          </div>
        </div>

        <!-- end sidebar -->
        <!-- start content plans -->

        <div class="content-plans pt-2 p-0">
          <!-- start navbar -->
          <nav class="navbar navbar-expand-lg mb-1 pt-3 pb-3 ps-2 pe-2">
            <div class="container-fluid">
              <div class="navbar-collapse d-flex">
                <form class="search position-relative">
                  <input
                    class="pt-1 pb-1 rounded-2 border border-dark border-opacity-25 w-75"
                    type="search"
                    placeholder="Type A Keyword"
                    aria-label="Search"
                  />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </form>
                <div class="notifications ms-auto d-flex position-relative">
                  <a class="nav-link" href="#"
                    ><i class="fa-regular fa-bell fa-fw"></i
                  ></a>
                  <a class="nav-link" href="#"
                    ><img src="./assets/img/avatar.png" alt=""
                  /></a>
                </div>
              </div>
            </div>
          </nav>
          <!-- end navbar -->
          <!-- start section plans -->
          <div class="p-3 section-plans">
            <h2 class="fw-bold position-relative pb-2 mb-4">Dashboard</h2>
            <!-- start section -->
            <div class="row section"></div>
            <!-- end section -->
          </div>
          <!-- end section plans -->
        </div>

        <!-- end content plans -->
      </div>
    </div>
    <!-- end plans -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
